<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Fevicon ICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ff0000" />
  </head>
  <body>
    <div class="contact_page">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo-black.svg" alt="tiqnia space" height="25px" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item home ps-4">
                <a class="nav-link active switch" aria-current="page" href="index.html"><span>Home</span></a>
              </li>
              <li class="nav-item branding">
                <a class="nav-link switch" aria-current="page" href="branding.html">
                  <span>Branding</span>
                </a>
              </li>
              <li class="nav-item designing">
                <a class="nav-link switch" href="designing.html"><span>Designing</span></a>
              </li>
              <li class="nav-item development">
                <a class="nav-link switch" href="development.html"><span>Development</span></a>
              </li>
              <li class="nav-item contact pe-4">
                <a class="nav-link switch" href="contact.html"><span>Contact</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Nav Ends -->

      <!-- <div class="banner__section container d-flex flex-column flex-justify-between align-items-center">
        <h1>Contact</h1>
        <p>Elevate, Illuminate, Captivate</p>
        <br /><br />
        <a class="switch" href="#">
            <span>Schedule Meeting</span>
        </a>

      </div> -->

      <!-- Header Ends -->

      <div class="box">
        <h1>Let's get in touch!</h1>
        <p>For business enquires, <a href="mailto:hi@tiqniaspace.com?subject=Enquiry">email</a> or complete the form below.</p>

        <form action="">
          <label for="">My name is </label>
          <input type="text" placeholder="Your Name" class="form-control" />
          <br />
          <label for="">I am a </label>
          <input type="text" placeholder="Your profession" class="form-control form-control-sm" />
          <br />
          <label for="">My email is</label>
          <input type="email" placeholder="Your email" class="form-control form-control-sm" />
          <br />
          <label for="">My Contact is</label>
          <input type="tel" placeholder="Your contact number" class="form-control form-control-sm" />
          <br />

          <label for="">I am looking for a </label>
          <br />
          <div class="looking-for d-flex flex-wrap mt-3">
            <label>
              <input type="checkbox" name="" id="" /> &nbsp;&nbsp;&nbsp;
              <span>Branding</span>
            </label>

            <label>
              <input type="checkbox" name="" id="" />&nbsp;&nbsp;&nbsp;
              <span>Designing</span>
            </label>

            <label>
              <input type="checkbox" name="" id="" />&nbsp;&nbsp;&nbsp;
              <span>Web Development</span>
            </label>
          </div>

          <div class="budget mt-3">
            <label for="">My budget range is </label>
            <br />
            <select name="" id="" class="form-select form-select-sm">
              <option>Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <label for="" class="mt-4">More details about the project (brief summary, deadline etc)</label> <br />
          <textarea name="" id="" class="form-control textarea" cols="30" rows="5" placeholder="Your message"> </textarea>

          <div class="mt-4">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
      <!-- Box ends here... -->
    </div>
    <!-- End of the contact page -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
